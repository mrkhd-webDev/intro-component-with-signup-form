<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | Intro component with sign up form</title>
  </head>
  <body>
    <main class="container">
      <div class="title">
        <h1>Learn to code by watching others</h1>
        <p>
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </div>
      <div class="info">
        <p>Try it free 7 days <span>then $20/mo. thereafter</span></p>
      </div>
      <form action="#" method="post">
        <div class="form-input">
          <input
            type="text"
            id="firstName"
            placeholder="Fist Name"
            value=""
            autocomplete="off"
          />
          <label for="firstName" class="d-none" id="labelFirst"
            >First Name cannot be empty</label
          >
        </div>
        <div class="form-input">
          <input
            type="text"
            id="lastName"
            placeholder="Last Name"
            value=""
            autocomplete="off"
          />
          <label for="lastName" class="d-none" id="labelLast"
            >Last Name cannot be empty</label
          >
        </div>
        <div class="form-input">
          <input
            type="text"
            id="email"
            placeholder="Email Address"
            value=""
            autocomplete="off"
          />
          <label for="email" class="d-none" id="labelEmail"
            >Email cannot be empty</label
          >
        </div>
        <div class="form-input">
          <input
            type="password"
            id="password"
            placeholder="Password"
            value=""
            autocomplete="off"
          />
          <label for="password" class="d-none" id="labelPassword"
            >Password cannot be empty</label
          >
        </div>
        <button id="claim" type="submit">Claim your free trial</button>
        <div class="terms">
          <p>
            By clicking the button, you are agreeing to our
            <a href="#">Terms and Services</a>
          </p>
        </div>
      </form>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
